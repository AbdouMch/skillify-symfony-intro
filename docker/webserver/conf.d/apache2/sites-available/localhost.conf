<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted
        FallbackResource /index.php
    </Directory>

    CustomLog /var/log/apache2/localhost.log combined
    ErrorLog /var/log/apache2/localhost.err
</VirtualHost>